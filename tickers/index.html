<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>World News Ticker – Google News (CA)</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#173467;   /* Background color of ticker bar */
    --fg:#ffffff;       /* Foreground (headline text) color */
    --accent:#d9a33c;   /* Accent color (brand + meta) */
    --height:75px;      /* Overall ticker bar height */
    --speed:250s;       /* Scroll animation speed (lower = faster) */
    --gap:7rem;         /* Horizontal gap between items */
  }

  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }

  #wrap{
    background:var(--bar-bg);
    width:100%;
    height:100%;
    overflow:hidden;
    pointer-events:none;
    display:flex;
    align-items:center;

    /* Vertical padding for breathing room inside the bar */
    padding-top:8px;
    padding-bottom:8px;
    box-sizing:border-box;
  }

  /* ticker strip (scrolling container) */
  #ticker{
    display:inline-flex;
    align-items:center;
    white-space:nowrap;
    padding-left:12px; /* left padding so text isn’t flush with edge */
  }
  #ticker.running{
    animation:scroll var(--speed) linear infinite;
  }
  @keyframes scroll{
    0%   {transform:translateX(0);}
    100% {transform:translateX(-50%);}
  }

  /* common element structure */
  .divider,.meta,.headline,.brand{
    display:inline-flex;
    align-items:center;
  }

  /* divider between items */
  .divider{
    border-left:1px solid var(--fg);
    margin:0 var(--gap); /* increase gap between items */
    height:60%;
  }

  /* source + time ago */
  .meta{
    font-size:calc(var(--height) * 0.20); /* ~16px at 80px bar */
    font-weight:400;
    color:var(--accent);
    margin-left:.5rem;
  }

  /* HEADLINE + BRAND text */
  .headline,.brand{
    font-size:calc(var(--height) * 0.45); /* ~36px at 80px bar */
    line-height:1.2;                      /* spacing so text isn’t edge-to-edge */
    font-weight:600;
    letter-spacing:.5px;
    margin-right:1rem; /* extra spacing after each headline block */
  }

  .headline{
    color:var(--fg);      /* white text */
    margin-left:.5rem;
  }

  .brand{
    color:var(--accent);  /* accent color */
  }

  /* Responsive: phones ≤ 500 px */
  @media (max-width:500px){
    :root{
      --height:40px;  /* shorter bar for small screens */
      --gap:1rem;     /* smaller gap on mobile */
    }

    /* shrink fonts proportionally */
    .meta{font-size:calc(var(--height) * 0.25);}          /* ~10px at 40px bar */
    .headline,.brand{font-size:calc(var(--height) * 0.45);} /* ~18px at 40px bar */
  }
</style>
</head>

<body>
  <div id="wrap" role="log" aria-live="polite">
    <div id="ticker">
      <!-- Initial placeholder before feed loads -->
      <span class="brand">MTA&nbsp;&nbsp;INTERNATIONAL&nbsp;CANADA</span>
    </div>
  </div>

<script>
/* RSS feed URL (Google News: Top stories, Canada, English) */
const FEED ='https://news.google.com/rss?topic=n&hl=en-CA&gl=CA&ceid=CA:en';

/* Proxy to bypass CORS (AllOrigins used here) */
const PROXY='https://api.allorigins.win/raw?url=';

/* Reference to ticker container */
const TICK =document.getElementById('ticker');

/* Helper: calculate "time ago" string */
const ago=d=>{
  const m=Math.floor((Date.now()-d.getTime())/60000);
  return m<60?m+'m':m<1440?Math.floor(m/60)+'h':Math.floor(m/1440)+'d';
};

/* Build ticker HTML from RSS items */
function build(xml){
  const items=[...xml.querySelectorAll('item')].slice(0,25); /* limit to 25 */
  if(!items.length) return '<span class="brand">(no items)</span>';

  return items.map((it,i)=>{
    const raw=it.querySelector('title')?.textContent.trim()||'';
    if(!raw) return '';
    let source=it.querySelector('source')?.textContent.trim()||'news.google',
        title =raw;
    /* if source is missing, try parsing from " - " at end of title */
    if(source==='news.google'){
      const p=raw.split(' - ');
      if(p.length>1){source=p.pop();title=p.join(' - ');}
    }
    const dt=new Date(it.querySelector('pubDate')?.textContent||Date.now());
    return`${i?'<span class="divider"></span>':''}
            <span class="meta">${source} · ${ago(dt)}</span>
            <span class="headline">${title}</span>`;
  }).join('');
}

/* Fetch + render feed */
function fetchFeed(){
  fetch(PROXY+encodeURIComponent(FEED))
    .then(r=>r.text())
    .then(x=>{
      const xml=new DOMParser().parseFromString(x,'application/xml');
      TICK.innerHTML=build(xml)+build(xml);  /* duplicate for infinite scroll loop */
      TICK.classList.add('running');
    })
    .catch(e=>{
      console.error(e);
      TICK.innerHTML='<span class="brand">Feed error – retrying…</span>';
      TICK.classList.remove('running');
      setTimeout(fetchFeed,300000); /* retry in 5 mins */
    });
}

/* Kick off feed load */
fetchFeed();
</script>
</body>
</html>
