<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>World News Ticker – Google News (CA)</title>

<!-- Lato -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#263467;   /* strip colour               */
    --fg:#ffffff;       /* headline text colour       */
    --accent:#d9a33c;   /* source / age colour        */
    --height:48px;      /* bar height                 */
    --speed:40s;        /* ⬅ one constant scroll rate */
  }

  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }
  #wrap{background:var(--bar-bg);width:100%;height:100%;overflow:hidden;}

  /* ticker strip */
  #ticker{
    display:inline-block;
    white-space:nowrap;
    line-height:var(--height);
    animation:scroll var(--speed) linear infinite;
  }
  #ticker:hover{animation-play-state:paused;}

  @keyframes scroll{
    0%   {transform:translateX(0);}
    100% {transform:translateX(-50%);}   /* html+html gives seamless loop */
  }

  .divider,.meta,.headline{display:inline-block;vertical-align:middle;}
  .divider{border-left:1px solid var(--fg);margin:0 .75rem;height:60%;}
  .meta   {font-size:.85rem;font-weight:400;color:var(--accent);margin-left:.5rem;}
  .headline{
    color:var(--fg);font-size:1.15rem;font-weight:600;margin-left:.5rem;
    letter-spacing:.5px;text-decoration:none;
  }

  /* phones ≤ 500 px */
  @media (max-width:500px){
    :root{--height:40px;}
    .headline{font-size:1rem;}
    .meta{font-size:.75rem;}
  }
</style>
</head>

<body>
  <div id="wrap" role="log" aria-live="polite">
    <div id="ticker">Loading…</div>
  </div>

<script>
/* — settings — */
const FEED  = 'https://news.google.com/rss?topic=n&hl=en-CA&gl=CA&ceid=CA:en',
      PROXY = 'https://api.allorigins.win/raw?url=';   // open CORS proxy

const TICK  = document.getElementById('ticker');

/* helper: m / h / d ago */
const ago = d=>{
  const m = Math.floor((Date.now()-d.getTime())/60000);
  return m < 60 ? m+'m'
       : m < 1440 ? Math.floor(m/60)+'h'
                  : Math.floor(m/1440)+'d';
};

/* fetch + parse XML, then build HTML */
function fetchFeed(){
  fetch(PROXY + encodeURIComponent(FEED))
    .then(r=>r.text())
    .then(xmlStr=>{
      const doc   = new DOMParser().parseFromString(xmlStr,'application/xml'),
            items = [...doc.querySelectorAll('item')];

      if(!items.length){TICK.textContent='(no items)';return;}

      const html = items.slice(0,25).map((it,i)=>{
        const rawTitle = it.querySelector('title')?.textContent.trim() || '',
              link     = it.querySelector('link') ?.textContent.trim() || '';
        if(!rawTitle || !link) return '';

        /* prefer <source>; else split “Headline – Source” */
        let source = it.querySelector('source')?.textContent.trim() || 'news.google';
        if(source==='news.google'){
          const split = rawTitle.split(' - ');
          if(split.length>1){ source = split.pop(); }
        }
        const title = rawTitle.replace(/\s+-\s+[^-]+$/,'');   // title w/o source

        let dt = new Date(it.querySelector('pubDate')?.textContent || 0);
        if(isNaN(dt)) dt = new Date();

        return `${i?'<span class="divider"></span>':''}
                <span class="meta">${source} · ${ago(dt)}</span>
                <a class="headline" href="${link}" title="${title}"
                   target="_blank" rel="noopener">${title}</a>`;
      }).join('');

      /* duplicate once for seamless scroll */
      TICK.innerHTML = html + html;
    })
    .catch(err=>{
      console.error(err);
      TICK.textContent = 'Feed error – retrying…';
      setTimeout(fetchFeed, 300000);          // retry every 5 min
    });
}

fetchFeed();
</script>
</body>
</html>
