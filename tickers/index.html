<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>World News Ticker – Google News (CA)</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#263467;
    --fg:#ffffff;
    --accent:#d9a33c;
    --height:48px;
    --speed:250s;
  }

  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }

  /* bar container */
  #wrap{
    background:var(--bar-bg);
    width:100%;
    height:100%;
    overflow:hidden;
    pointer-events:none;
    display:flex;               /* vertical centring */
    align-items:center;
  }

  /* ticker: static centred   ↔  scrolling */
  #ticker{
    display:inline-flex;
    align-items:center;
    justify-content:center;     /* centred while not .running */
    white-space:nowrap;
  }
  #ticker.running{
    justify-content:flex-start; /* align left when scrolling  */
    animation:scroll var(--speed) linear infinite;
  }
  @keyframes scroll{
    0%   {transform:translateX(0);}
    100% {transform:translateX(-50%);}
  }

  /* pieces */
  .divider,.meta,.headline,.brand{
    display:inline-flex;
    align-items:center;
  }
  .divider{
    border-left:1px solid var(--fg);
    margin:0 .75rem;
    height:60%;
  }
  .meta{
    font-size:.85rem;
    font-weight:400;
    color:var(--accent);
    margin-left:.5rem;
  }
  .headline{
    color:var(--fg);
    font-size:1.15rem;
    font-weight:600;
    margin-left:.5rem;
    letter-spacing:.5px;
  }
  .brand{
    color:var(--accent);
    font-size:1.15rem;
    font-weight:600;
    letter-spacing:.5px;
  }

  /* phones ≤ 500 px */
  @media (max-width:500px){
    :root{--height:40px;}
    .headline{font-size:1rem;}
    .meta{font-size:.75rem;}
    .brand{font-size:1rem;}
  }
</style>
</head>

<body>
  <div id="wrap" role="log" aria-live="polite">
    <div id="ticker">
      <span class="brand">MTA&nbsp;&nbsp;INTERNATIONAL&nbsp;CANADA</span>
    </div>
  </div>

<script>
const FEED  = 'https://news.google.com/rss?topic=n&hl=en-CA&gl=CA&ceid=CA:en';
const PROXY = 'https://api.allorigins.win/raw?url=';
const TICK  = document.getElementById('ticker');

const ago = d=>{
  const m=Math.floor((Date.now()-d.getTime())/60000);
  return m<60 ? m+'m' : m<1440 ? Math.floor(m/60)+'h' : Math.floor(m/1440)+'d';
};

function buildTicker(xml){
  const items=[...xml.querySelectorAll('item')].slice(0,25);
  if(!items.length) return '(no items)';

  return items.map((it,i)=>{
    const raw = it.querySelector('title')?.textContent.trim() || '';
    if(!raw) return '';

    let source = it.querySelector('source')?.textContent.trim() || 'news.google',
        title  = raw;
    if(source==='news.google'){
      const p=raw.split(' - '); if(p.length>1){ source=p.pop(); title=p.join(' - ');}
    }

    const dt = new Date(it.querySelector('pubDate')?.textContent || Date.now());

    return `${i?'<span class="divider"></span>':''}
            <span class="meta">${source} · ${ago(dt)}</span>
            <span class="headline">${title}</span>`;
  }).join('');
}

function fetchFeed(){
  fetch(PROXY+encodeURIComponent(FEED))
    .then(r=>r.text())
    .then(x=>{
      const xml=new DOMParser().parseFromString(x,'application/xml');
      const html=buildTicker(xml);

      /* replace placeholder, start scroll */
      TICK.innerHTML = html + html;
      TICK.classList.add('running');
    })
    .catch(e=>{
      console.error(e);
      TICK.innerHTML='<span class="brand">Feed error – retrying…</span>';
      TICK.classList.remove('running');
      setTimeout(fetchFeed,300000);
    });
}

fetchFeed();
</script>
</body>
</html>
