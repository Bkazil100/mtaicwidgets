<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CBC World News Ticker</title>

<!-- Google Font – Lato -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#263467;   /* ticker bar colour          */
    --fg:#ffffff;       /* headline text colour       */
    --accent:#efb54b;   /* source / age text colour   */
    --height:48px;      /* bar height                 */
    --speed:80s;        /* full scroll duration       */
  }

  /* transparent page */
  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }

  #wrap{
    background:var(--bar-bg);
    width:100%;
    height:var(--height);
    overflow:hidden;
  }

  /* ── ticker strip ── */
  #ticker{
    display:inline-block;               /* required for transform scroll      */
    white-space:nowrap;
    line-height:var(--height);          /* centers everything vertically      */
    animation:scroll var(--speed) linear infinite;
  }
  /* start on-screen, slide left by half width for seamless loop */
  @keyframes scroll{
    0%   { transform:translateX(0); }
    100% { transform:translateX(-50%); }
  }

  /* ensure every part shares the same vertical baseline */
  .divider,
  .meta,
  .headline{
    display:inline-block;
    vertical-align:middle;
  }

  .divider{
    border-left:1px solid var(--fg);
    margin:0 1rem;
    height:60%;                          /* shorter bar looks nicer */
  }

  .meta{
    font-size:.85rem;
    color:var(--accent);
    margin-left:.5rem;
  }

  .headline{
    color:var(--fg);
    font-size:1.15rem;
    font-weight:600;
    margin-left:.75rem;
    text-transform:uppercase;
    text-decoration:none;
  }
</style>
</head>

<body>
  <div id="wrap"><div id="ticker">Loading…</div></div>

  <!-- Feednami client -->
  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
  <script>
  const FEED = 'https://www.cbc.ca/webfeed/rss/rss-world',
        OUT  = document.getElementById('ticker');

  /* simple “m / h / d ago” */
  function timeAgo(date){
    const mins = Math.floor((Date.now() - date.getTime()) / 60000);
    if (mins < 60)   return mins + 'm';
    const hrs = Math.floor(mins / 60);
    if (hrs  < 24)   return hrs  + 'h';
    return Math.floor(hrs / 24) + 'd';
  }

  /* build ticker HTML */
  function render(entries){
    if (!entries.length){ OUT.textContent = '(no items)'; return; }

    const html = entries.slice(0, 25).map((it, i) => {
      const title = (it.title || '').trim();
      const link  = (it.link  || '').trim();
      if (!title || !link) return '';

      /* publication date */
      let dt = new Date(it.pubDate || it.publishedDate || it.date || 0);
      if (isNaN(dt)) dt = new Date();

      /* hostname */
      let host = 'cbc.ca';
      try { host = new URL(link).hostname.replace(/^www\./,''); } catch {}

      return `${i ? '<span class="divider"></span>' : ''}
              <span class="meta">${host} · ${timeAgo(dt)}</span>
              <a class="headline" href="${link}" target="_blank" rel="noopener">
                ${title.toUpperCase()}
              </a>`;
    }).join('');

    /* duplicate once for seamless scroll */
    OUT.innerHTML = html + html;
  }

  /* fallback handler */
  const fail = msg => { console.error(msg); OUT.textContent = 'Feed error'; };

  /* ① Try Feednami (client-side) */
  feednami.load(FEED).then(res => {
    if (res.error) throw new Error(res.error);
    render(res.feed.entries);
  })
  /* ② Fallback to rss2json (server proxy) */
  .catch(() => {
    fetch('https://api.rss2json.com/v1/api.json?rss_url=' + encodeURIComponent(FEED))
      .then(r => r.json())
      .then(j => {
        if (j.status !== 'ok') throw new Error(j.message);
        render(j.items);
      })
      .catch(e => fail(e.message));
  });
  </script>
</body>
</html>
