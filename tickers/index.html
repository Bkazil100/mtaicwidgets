<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>World News Ticker – Google News (CA)</title>

<!-- Lato -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#263467;
    --fg:#ffffff;
    --accent:#d9a33c;
    --height:48px;
    --speed:40s;             /* fixed scroll rate */
  }

  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }

  /* ticker container */
  #wrap{
    background:var(--bar-bg);
    width:100%;
    height:100%;
    overflow:hidden;
    pointer-events:none;     /* strip is entirely non-interactive */
  }

  /* scrolling strip */
  #ticker{
    display:inline-flex;     /* flex ⇒ perfect vertical centering */
    align-items:center;
    white-space:nowrap;
    animation:scroll var(--speed) linear infinite;
  }
  @keyframes scroll{
    0%   {transform:translateX(0);}
    100% {transform:translateX(-50%);}  /* html+html for seamless loop */
  }

  /* headline elements */
  .divider,.meta,.headline{
    display:inline-flex;
    align-items:center;
  }
  .divider{
    border-left:1px solid var(--fg);
    margin:0 .75rem;
    height:60%;
  }
  .meta{
    font-size:.85rem;
    font-weight:400;
    color:var(--accent);
    margin-left:.5rem;
  }
  .headline{
    color:var(--fg);
    font-size:1.15rem;
    font-weight:600;
    margin-left:.5rem;
    letter-spacing:.5px;
  }

  /* phones ≤ 500 px */
  @media (max-width:500px){
    :root{--height:40px;}
    .headline{font-size:1rem;}
    .meta{font-size:.75rem;}
  }
</style>
</head>

<body>
  <div id="wrap" role="log" aria-live="polite">
    <div id="ticker">Loading…</div>
  </div>

<script>
const FEED  = 'https://news.google.com/rss?topic=n&hl=en-CA&gl=CA&ceid=CA:en',
      PROXY = 'https://api.allorigins.win/raw?url=';
const TICK  = document.getElementById('ticker');

/* “m / h / d ago” formatter */
const ago = d=>{
  const m = Math.floor((Date.now()-d.getTime())/60000);
  return m < 60 ? m + 'm'
       : m < 1440 ? Math.floor(m/60) + 'h'
                  : Math.floor(m/1440) + 'd';
};

function fetchFeed(){
  fetch(PROXY + encodeURIComponent(FEED))
    .then(r => r.text())
    .then(xml => {
      const doc   = new DOMParser().parseFromString(xml,'application/xml'),
            items = [...doc.querySelectorAll('item')];

      if(!items.length){ TICK.textContent = '(no items)'; return; }

      const html = items.slice(0,25).map((it,i)=>{
        const rawTitle = it.querySelector('title')?.textContent.trim() || '';
        if(!rawTitle) return '';

        /* source extraction */
        let source = it.querySelector('source')?.textContent.trim() || 'news.google',
            title  = rawTitle;
        if(source === 'news.google'){
          const parts = rawTitle.split(' - ');
          if(parts.length > 1){ source = parts.pop(); title = parts.join(' - '); }
        }

        const dt = new Date(it.querySelector('pubDate')?.textContent || Date.now());

        return `${i?'<span class="divider"></span>':''}
                <span class="meta">${source} · ${ago(dt)}</span>
                <span class="headline">${title}</span>`;
      }).join('');

      /* duplicate once for endless scroll */
      TICK.innerHTML = html + html;
    })
    .catch(err => {
      console.error(err);
      TICK.textContent = 'Feed error – retrying…';
      setTimeout(fetchFeed, 300000);   /* retry in 5 min */
    });
}

fetchFeed();
</script>
</body>
</html>
