<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSS Ticker</title>
  <style>
    body{margin:0;font:14px/40px system-ui;background:#111;color:#fff;overflow:hidden}
    #ticker{white-space:nowrap;animation:scroll 20s linear infinite}
    #ticker a{color:#fff;text-decoration:none;margin-right:3rem}
    @keyframes scroll{0%{transform:translateX(100%)}100%{transform:translateX(-100%)}}
  </style>
</head>
<body>
  <div id="ticker">Loadingâ€¦</div>

  <script>
    const FEED = encodeURIComponent('https://feeds.bbci.co.uk/news/world/rss.xml');   // <-- your RSS URL
    fetch(`https://api.rss2json.com/v1/api.json?rss_url=${FEED}`)                    // free RSS->JSON API
      .then(r => r.json())
      .then(({items}) => {
        document.getElementById('ticker').innerHTML =
          items.slice(0,15)                                   // first 15 headlines
               .map(i => `<a href="${i.link}" target="_blank">${i.title}</a>`)
               .join('');
      })
      .catch(() => { document.getElementById('ticker').textContent='Feed unavailable'; });
  </script>
</body>
</html>
