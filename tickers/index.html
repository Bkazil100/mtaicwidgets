<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CBC World News Ticker</title>

<!-- Lato font -->
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --bar-bg:#263467;        /* ticker bar colour           */
    --fg:#ffffff;            /* headline text colour        */
    --accent:#d9a33c;        /* source / age text colour    */
    --height:48px;           /* default bar height          */
    --speed:40s;             /* will be overwritten by JS   */
  }

  /* base layout */
  html,body{
    margin:0;
    height:var(--height);
    overflow:hidden;
    font-family:'Lato',system-ui,sans-serif;
  }

  #wrap{
    background:var(--bar-bg);
    width:100%;
    height:100%;
    overflow:hidden;
  }

  /* ticker strip */
  #ticker{
    display:inline-block;
    white-space:nowrap;
    line-height:var(--height);            /* vertical centring           */
    animation:scroll var(--speed) linear infinite;
  }
  #ticker:hover{animation-play-state:paused;} /* allow reading / clicking  */

  @keyframes scroll{
    0%   { transform:translateX(0); }
    100% { transform:translateX(-50%); }   /* seamless loop (html+html)  */
  }

  /* shared vertical-align */
  .divider,.meta,.headline{display:inline-block;vertical-align:middle;}

  .divider{
    border-left:1px solid var(--fg);
    margin:0 .75rem;
    height:60%;
  }

  .meta{
    font-size:.85rem;
    font-weight:400;
    color:var(--accent);
    margin-left:.5rem;
  }

  .headline{
    color:var(--fg);
    font-size:1.15rem;
    font-weight:600;
    margin-left:.5rem;
    letter-spacing:.5px;
    text-decoration:none;
  }

  /* ——— responsive (≤ 500 px) ——— */
  @media (max-width:500px){
    :root{--height:40px;}
    .headline{font-size:1rem;}
    .meta{font-size:.75rem;}
  }
</style>
</head>

<body>
  <!-- role + aria so screen-readers announce items politely -->
  <div id="wrap" role="log" aria-live="polite">
    <div id="ticker">Loading…</div>
  </div>

  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>
  <script>
  const FEED = 'https://www.cbc.ca/webfeed/rss/rss-world',
        TICK = document.getElementById('ticker'),
        ROOT = document.documentElement;

  /* util – “m / h / d ago” */
  const ago = d=>{
    const m=Math.floor((Date.now()-d.getTime())/6e4);
    return m<60 ? m+'m' : m<1440 ? Math.floor(m/60)+'h'
                                 : Math.floor(m/1440)+'d';
  };

  /* adjust speed: 10 s base + 0.04 s per headline */
  const setSpeed = n=>{
    const s = 10 + 0.04 * n;                  /* tweak coefficients as desired */
    ROOT.style.setProperty('--speed', s + 's');
  };

  /* build ticker HTML */
  function render(list){
    if(!list.length){TICK.textContent='(no items)';return;}

    setSpeed(list.length);                    /* adaptive speed */

    const html=list.slice(0,25).map((it,i)=>{
      const title=(it.title||'').trim(),
            link =(it.link ||'').trim();
      if(!title||!link) return '';

      let dt=new Date(it.pubDate||it.publishedDate||it.date||0);
      if(isNaN(dt)) dt=new Date();

      let host='cbc.ca';
      try{host=new URL(link).hostname.replace(/^www\./,'');}catch{}

      return `${i?'<span class="divider"></span>':''}
              <span class="meta">${host} · ${ago(dt)}</span>
              <a class="headline" href="${link}" title="${title}" target="_blank" rel="noopener">
                ${title}
              </a>`;
    }).join('');

    TICK.innerHTML = html + html;             /* duplicate for seamless loop */
  }

  /* error → show, retry in 5 min */
  const handleError = msg=>{
    console.error(msg);
    TICK.textContent = 'Feed error – retrying…';
    setTimeout(fetchFeed, 300000);            /* 300 000 ms = 5 min */
  };

  /* fetch logic (Feednami → rss2json fallback) */
  function fetchFeed(){
    feednami.load(FEED).then(res=>{
      if(res.error) throw new Error(res.error);
      render(res.feed.entries);
    }).catch(()=>{
      fetch('https://api.rss2json.com/v1/api.json?rss_url='+encodeURIComponent(FEED))
        .then(r=>r.json())
        .then(j=>{
          if(j.status!=='ok') throw new Error(j.message);
          render(j.items);
        })
        .catch(e=>handleError(e.message));
    });
  }

  fetchFeed();           /* initial call */
  </script>
</body>
</html>
