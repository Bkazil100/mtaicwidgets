<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CBC World News Ticker</title>

  <!-- ── basic look & feel ── -->
  <style>
    :root{
      --height:40px;      /* ticker strip height  */
      --bg:#111;          /* background colour     */
      --fg:#fff;          /* text/link colour      */
      --speed:40s;        /* scroll duration       */
    }
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/var(--height) system-ui,sans-serif;overflow:hidden}
    #wrap{width:100%;height:var(--height);overflow:hidden}
    #ticker{display:inline-block;white-space:nowrap;animation:scroll var(--speed) linear infinite}
    #ticker a{color:var(--fg);text-decoration:none;margin-inline-end:3rem}
    @keyframes scroll{from{transform:translateX(100%)}to{transform:translateX(-100%)}}
  </style>
</head>

<body>
  <div id="wrap"><div id="ticker">Loading…</div></div>

  <!-- Feednami converts RSS → JSON in one call -->
  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script> <!--  [oai_citation:0‡toolkit.sekando.com](https://toolkit.sekando.com/docs/en/feednami?utm_source=chatgpt.com) -->
  <script>
    const FEED = 'https://www.cbc.ca/webfeed/rss/rss-world';       // RSS source

    feednami.load(FEED).then(res => {                              //  [oai_citation:1‡api.feednami.com](https://api.feednami.com/?utm_source=chatgpt.com)
      if (res.error) {
        document.getElementById('ticker').textContent = 'Feed error: ' + res.error;
        return;
      }
      const items = res.feed.entries.slice(0, 20);                 // grab first 20 headlines
      const html  = items.map(i =>
          `<a href="${i.link}" target="_blank" rel="noopener">${i.title}</a>`
        ).join('');
      const el = document.getElementById('ticker');
      el.innerHTML = html + html;                                  // duplicate so scroll is seamless
    });
  </script>
</body>
</html>
